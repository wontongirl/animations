<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
   <!--  <script src="js/zxj.js" type="text/javascript"></script> -->
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <canvas id="cavsElem">
            你的浏览器不支持canvas
        </canvas>
    </div>
    <button id="btn-dir-left">←</button>
    <button id="btn-dir-right">→</button>
    <button id="btn-dir-up">↑</button>
    <button id="btn-dir-down">↓</button>
 
    <script type="text/javascript">
    (function(){
        var canvas=document.getElementById('cavsElem');
        // var ctx=canvas.getContext('2d');
        var ctx=canvas.getContext('2d');
        canvas.width=600;
        canvas.height=600;
        canvas.style.border="1px solid #000";
        var s = new Sprite({
            x: 200,
            y: 200,
            w: 40*4,
            h: 65*4,
            speed: 4,
            w0: 40,
            h0: 65,
            imgSrc: 'images/20161123175026847.png'
        }); 
 
        //渲染 动画
        s.render(ctx);
 
        var buttons=document.getElementsByTagName('button');
        buttons[0].onclick=function(){
            s.changeDirection('left');
        }
        buttons[1].onclick=function(){
            s.changeDirection('right');
        }
        buttons[2].onclick=function(){
            s.changeDirection('up');
        }
        buttons[3].onclick=function(){
            s.changeDirection('down');
        }
 
    }());
 
 
</script>
</body>
</html>
