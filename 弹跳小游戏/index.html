<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>HTML5 Canvas跳一跳在线小游戏</title>  <meta name="keywords" content="HTML5,Canvas,跳一跳,在线小游戏" />  <meta name="description" content="HTML5 Canvas跳一跳在线小游戏操作说明: 1、电脑 按下空格蓄力，松开起跳；2、手机 按下开始蓄力，左右滑动的越远手指松开时跳的越远得分。" />   <meta name="author" content="js代码(www.jsdaima.com)" />  <meta name="copyright" content="js代码(www.jsdaima.com)" />  <style>    * {      margin: 0;      padding: 0;    }    html,body {      width: 100%;      height: 100%;    }     canvas {       display: block;     }     #help {       top: 0;       left: 0;       z-index: 3;       width: 100%;       height: 100%;       padding: 10%;       font-size: 30px;       font-weight: 600;       display: none;       cursor: pointer;       position: absolute;       text-align: center;       box-sizing: border-box;     }  </style></head><body>  <canvas id="canvas-game"></canvas>  <div id="help">    <!-- 存放说明文字的div -->  </div>   <script src="main.js"></script>  <script src="background.js"></script>  <script src="lead.js"></script>  <script src="jumperBlock.js"></script>  <script src="jumper.js"></script></body></html>
